<div class="light-background full-height">

  <div class="row">
    <app-nav-bar class=" col s12 sticky"></app-nav-bar>
  </div>

  <div class="container med-top-margin">

    <div class="row valign-wrapper" style="text-align: center;">
      <div class="col s4">
        <p>DATE</p>
      </div>
      <div class="col s4">
        <p>LOCATION</p>
      </div>
      <div class="col s4">
        <p>EVENT</p>
      </div>
    </div>

    <div class="divider red"></div>

    <div *ngFor="let event of upcoming">
      <div class="row valign-wrapper hoverable" style="text-align: center;">
        <div class="col s4">
          <p><a class='black-text' href={{event.tickets}} target="_blank">{{event.date}}</a></p>
        </div>
        <div class="col s4">
          <p><a class='black-text' href={{event.tickets}} target="_blank">{{event.location}}, {{event.city}}</a></p>
        </div>
        <div class="col s4">
          <p><a class='black-text' href={{event.tickets}} target="_blank">{{event.event}}</a></p>
        </div>
      </div>
    </div>





  </div>
</div>

<app-footer style="position: fixed;
bottom: 0;
width: 100%;"></app-footer>
