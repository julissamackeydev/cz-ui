<div class='blue-grey-text text-darken-3'>
<div class='container'>
  <div class="row">
    <div class="col s12 m5">
      <div class="row">
        <p style='text-decoration: underline; font-weight: 900; margin-bottom:0;'class="title blue-grey-text text-darken-4 center-align">RECENT REVIEWS</p>
      </div>
      <div class="row">
        <div *ngFor="let review of featuredReviews" style='margin-bottom:2vh;' class='mass-text flow-text z-depth-2 col s12 m11'>
            <p>"{{review.review}}."</p>
            <p style="font-style:italic; text-align: right">- {{review.source}}</p>
        </div>
      </div>
    </div>

    <div class="col s12 m6 offset-m1 right-align" >
      <div class="row">
        <p style='text-decoration: underline ; font-weight: 900; margin-bottom:0;'class="title blue-grey-text text-darken-4 center-align">OTHER CRITICAL ACCLAIM</p>
      </div>
      <div class="row">
        <div *ngFor="let review of otherReviews" style='margin-bottom:2vh;' class='mass-text flow-text z-depth-2 col m11'>
            <p>"{{review.review}}"</p>
            <p style="font-style:italic;">- {{review.source}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
