<div class="container" style='padding-bottom: 5%;'>

  <div class="row" style="padding-top: 5%">
    <h5 class=" flow-text center-align">ALBUMS & VIDEOS</h5>
  </div>

  <div class="row video-container">
    <iframe src="https://www.youtube.com/embed/Mq9XRspIXJ0" frameborder="0"
      allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <div class="row">
      <div *ngFor="let image of images" style='display: inline;'>
      <div class="col s4">
        <div class="card">
          <div class="card-image">
            <img [src]="image">
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
